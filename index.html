<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="A player for the VIP playlist">
	<title>VIP AmplitudeJS Player</title>
	<!-- Styles -->
	<link href="css/main.css" rel="stylesheet">
	<link href="css/player.css" rel="stylesheet">

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.0.3/dist/amplitude.min.js"></script>
	<script type="text/javascript" src="js/script.js" async></script>
</head>

<body>
<header>
	<h1>VIP AmplitudeJS Player</h1>
</header>
<main id="amplitude-player">
	<!-- Todo: Add more player elements and make it more beautiful -->
	<div id="time-container">
			<span class="current-time">
<span class="amplitude-current-minutes" data-amplitude-main-current-minutes="true">00</span>:<span
				class="amplitude-current-seconds"
				data-amplitude-main-current-seconds="true">00</span>
			</span>
		<input type="range" class="amplitude-song-slider" data-amplitude-main-song-slider="true" title="Song slider"/>
		<span class="duration">
<span class="amplitude-duration-minutes" data-amplitude-main-duration-minutes="true">99</span>:<span
			class="amplitude-duration-seconds"
			data-amplitude-main-duration-seconds="true">99</span>
			</span>
	</div>

	<div id="control-container">
		<div id="repeat-container">
			<div id="repeat" class="amplitude-repeat amplitude-repeat-off"></div>
		</div>
		<div class="space"></div>
		<div id="central-control-container">
			<div id="previous" class="amplitude-prev">

			</div>
			<div data-amplitude-main-play-pause="true" id="play-pause" class="amplitude-play-pause amplitude-playing">
			</div>
			<div id="next" class="amplitude-next">
			</div>
		</div>
		<div class="space"></div>
		<div id="shuffle-container">
			<div id="shuffle" class="amplitude-shuffle amplitude-shuffle-off"></div>
		</div>
	</div>

	<input type="range" class="amplitude-volume-slider" title="Volume slider"/>

	<div id="meta-container">
		<span data-amplitude-song-info="name" data-amplitude-main-song-info="true" class="song-name">Loading...</span>
		<div class="song-artist-album">
			<span data-amplitude-song-info="artist" data-amplitude-main-song-info="true" class="song-artist">This should not take long</span>
			<span data-amplitude-song-info="album" data-amplitude-main-song-info="true"
				  class="song-album">If it does: refresh</span>
		</div>
	</div>
</main>
<footer>
	Original playlist by <a href="https://www.aersia.net">Cats777</a>
</footer>
</body>

</html>
